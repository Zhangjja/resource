{% load static %}<!DOCTYPE html>
<html>
<head>
<title>欢迎光临 自强学堂！</title>
<script src="{% static  'js/jquery-3.2.1.min.js'    %}"></script>
</head>
<body>
<div id="list"> 学习 </div>
<div id='list2'></div>
<script type="text/javascript">
    //列表
    var List = {{ List|safe }};
 
    //下面的代码把List的每一部分放到头部和尾部
    $('#list').prepend(List[0]);
    $('#list').append(List[1]);
 
    console.log('--- 遍历 List 方法 1 ---')
    for(i in List){
        console.log(i);
    }


    console.log('--- 同时遍历索引和内容，使用 jQuery.each() 方法 ---')
    $.each(List, function(index, item){
        console.log(index);
        console.log(item);
    });
 
 
    // 字典
    var LIST = {{ LIST|safe }};
    console.log("--- 两种字典的取值方式  ---")
    console.log(LIST['site']);
    console.log(LIST.author);
     
    console.log("---  遍历字典  ---");
    for(i in LIST) {
        console.log(i + LIST[i]);
    }
</script>
{% for i in List %}
	{{i}}
{% endfor %}
{{ List|first }}
</body>
</html>

	<div class="mb-4"><a href = {{"http://127.0.0.1:8000/create_dir/?a=" |add:b}}><button	type="submit"	class="btn	btn-success">Create new path</button></a></div>
